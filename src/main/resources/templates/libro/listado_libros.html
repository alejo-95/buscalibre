<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	
	<div class="container  py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">

				<!--
				<h4 class="card-title text-right">
					<a th:href="@{/libreria/ejemplarlistar/} + ${lib.id}" class="btn btn-outline-success btn-sm">Ejemplares disponibles</a>
				</h4>
			    -->
				<h4 class="card-title">
					<a class="btn btn-outline-success btn-sm" 
						th:href="@{/libreria/libronuevo}">Crear libro</a>
				</h4>
				<table class="table table-striped table-sm">
					<tr>
						<th>Id.</th>
						<th>Titulo</th>
						<th>Edicion</th>
						<th>editorial</th>
						<th class="text-center">Acciones</th>
					</tr>
					<tr th:each="lib : ${libros}">
						<td><a th:href="@{/libreria/libroconsultar/} + ${lib.id}" 
							th:text="${#numbers.formatInteger(lib.id, 3)}" class="btn btn-outline-secondary btn-xs"></a></td>
						<td th:text="${lib.titulo}"></td>
						<td th:text="${lib.edicion}"></td>
						<td th:text="${lib.editorial.nombreCompleto}"></td>
						<td class="text-center">
							
							<a th:href="@{/libreria/libromodificar/} + ${lib.id}" title="editar">
								<i class="bi-pencil-fill" style="color: cornflowerblue"></i></a>&nbsp;
							<a th:href="@{/libreria/libroeliminar/} + ${lib.id}" title="eliminar"
								onclick="return confirm('Está seguro de elminar el libro ?')">
								<i class="bi-eraser-fill" style="color: indianred"></i></a>
						</td>
					</tr>
				</table>
				<nav th:replace="~{plantillas/paginador :: pager}"></nav>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
